<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launching Audio Transcription</title>
  <style>
    body {
      width: 180px;
      height: 60px;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      font-size: 14px;
      color: #333;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <span class="message">Opening transcription...</span>
  </div>
  
  <script src="action_popup.js"></script>
</body>
</html>
