<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vosk Sandbox Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.5;
    }
    
    h1 {
      color: #1a73e8;
    }
    
    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      background-color: #f8f9fa;
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    
    button:hover {
      background-color: #174ea6;
    }
    
    #log {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: monospace;
      background-color: #f5f5f5;
      margin-top: 10px;
    }
    
    .error {
      color: #d32f2f;
    }
    
    .success {
      color: #388e3c;
    }
    
    .info {
      color: #0288d1;
    }
  </style>
</head>
<body>
  <h1>Vosk Sandbox Test</h1>
  
  <div class="container">
    <h2>Sandbox Controls</h2>
    <div>
      <button id="initButton">Initialize Vosk</button>
      <button id="testButton">Test Transcription</button>
      <button id="statusButton">Check Status</button>
    </div>
    <div id="log"></div>
  </div>
  
  <!-- Load external JavaScript file instead of inline script -->
  <script src="test-sandbox.js"></script>
</body>
</html>
